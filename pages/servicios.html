<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Link al CSS de AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Link al CSS de Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>Servicios y Costos</title>
</head>
<body>
    <header>
        <a href="../index.html" class="logo-link">
            <img class="header-logo" src="../img/logo.jpg" alt="Logo sitio Web">
        </a>
        
        <!-- Checkbox hack para menú mobile -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    
        <nav class="navegador">
            <ul class="header-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./sobremi.html">Sobre mi</a></li>
                <li><a href="./educacion.html">Educacion</a></li>
                <li><a href="./trabajos.html">Trabajos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li>
                    <a href="#" id="carritoIcono" class="carrito-link">
                        <img src="../img/carrito.png" alt="Carrito" class="carrito-img">
                        <span id="carrito-cantidad" class="carrito-cantidad">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- SERVICIOS -->
        <section class="servicios">
            <div data-aos="fade-down">
                <h1 class="titulo-servicios">Servicios</h1>
                <p class="frase-servicios">Selecciona el plan que mejor se adapte a tus necesidades</p>
            </div>

            <div class="contenedor-tienda">
                <div class="servicios-layout">
                    <!-- Carrito de compras -->
                    <div class="carrito-container">
                        <!-- Modal del carrito -->
                        <div id="carritoModal" class="modal">
                            <div class="modal-content">
                                <span class="cerrar">&times;</span>
                                <h2 class="titulo-tucarrito">Tu Carrito</h2>
                                <div id="carrito-items"></div>
                                <div id="carrito-total">Total: $0</div>
                                <!-- Botón de Comprar -->
                                <button onclick="comprarCarrito()" class="btn-comprar">Comprar</button>
                                <!-- Botón de Vaciar Carrito -->
                                <button onclick="carrito.vaciarCarrito()" class="btn-vaciar">Vaciar Carrito</button>
                            </div>
                        </div>  
                    </div>

                    <!-- Contenedor de servicios -->
                    <div id="servicios-container"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© Copyright SofiaYacovella - 2024 . Todos los derechos reservados</p>
        <div class="footer-links">
            <a href="https://www.instagram.com/sofiayacovella/" target="_blank">
                <img src="../img/instagram-logo.png" alt="logo de instagram" class="footer-clickeables">
            </a>
            <a href="https://www.linkedin.com/in/sofiayacovella" target="_blank">
                <img src="../img/linkedin-logo.png" alt="logo de linkedin" class="footer-clickeables">
            </a>
            <a href="https://wa.me/543424302010?text=Hola%20Sofia!%20Vengo%20desde%20tu%20Sitio%20Web%F0%9F%8C%90%20y%20queria%20consultarte%20sobre...." target="_blank">
                <img src="../img/wsp-logo.png" alt="logo de wsp" class="footer-clickeables">
            </a>
        </div>
    </footer>

    <!-- Formulario de compra -->
    <div id="compraFormModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h2>Formulario de compra</h2>
            <form id="compra-form">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required>
                
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" required>
                
                <label for="tipo-servicio">Tipo de servicio:</label>
                <select id="tipo-servicio" name="tipo-servicio" required>
                    <option value="emprendimiento/personal">Emprendimiento/Personal</option>
                    <option value="empresa">Empresa</option>
                </select>
                
                <div id="empresa-container" style="display: none;">
                    <label for="empresa">Nombre de la Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../js/servicios.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
